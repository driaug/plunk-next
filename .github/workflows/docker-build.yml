name: Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      tags:
        description: 'Comma-separated list of Docker tags (e.g., "1.0.4,1.0,1,latest")'
        required: true
        type: string
      ref:
        description: 'Git ref to build from'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af --volumes
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        run: |
          TAGS="${{ inputs.tags }}"
          IMAGE="ghcr.io/${{ github.repository }}"

          echo "Building and pushing $IMAGE"
          echo "Tags: $TAGS"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            $(echo "$TAGS" | tr ',' '\n' | sed "s|^|--tag ${IMAGE}:|") \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --build-arg BUILDTIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --build-arg VERSION="${{ inputs.ref }}" \
            --build-arg REVISION="${{ github.sha }}" \
            .

          # Get the image digest
          FIRST_TAG=$(echo "$TAGS" | cut -d',' -f1)
          DIGEST=$(docker buildx imagetools inspect ${IMAGE}:${FIRST_TAG} | grep "Digest:" | head -n1 | awk '{print $2}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Image digest: $DIGEST"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create summary
        run: |
          TAGS="${{ inputs.tags }}"
          IMAGE="ghcr.io/${{ github.repository }}"
          echo "## Docker Image Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** \`ghcr.io\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Ref:** \`${{ inputs.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$TAGS" | tr ',' '\n' | sed "s|^|${IMAGE}:|" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull the image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${IMAGE}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
