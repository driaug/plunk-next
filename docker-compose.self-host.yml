version: '3.8'

# Self-Hosting Docker Compose for Plunk
# This file sets up a complete Plunk instance with all required services
#
# Usage:
#   1. Copy .env.self-host.example to .env and configure
#   2. Run: docker compose -f docker-compose.self-host.yml up -d
#   3. Access the dashboard at http://localhost:3000

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: plunk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: plunk
      POSTGRES_USER: plunk
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plunk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plunk

  redis:
    image: redis:7-alpine
    container_name: plunk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plunk

  # ============================================
  # Plunk Application Services
  # ============================================

  # API Server - HTTP API endpoints
  api:
    image: ghcr.io/useplunk/plunk:latest
    container_name: plunk-api
    restart: unless-stopped
    environment:
      SERVICE: api
      NODE_ENV: production
      # Database
      DATABASE_URL: postgresql://plunk:${DB_PASSWORD:-changeme123}@postgres:5432/plunk
      DIRECT_DATABASE_URL: postgresql://plunk:${DB_PASSWORD:-changeme123}@postgres:5432/plunk
      # Redis
      REDIS_URL: redis://redis:6379
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      # URLs
      API_URI: ${API_URI:-http://localhost:8080}
      DASHBOARD_URI: ${DASHBOARD_URI:-http://localhost:3000}
      LANDING_URI: ${LANDING_URI:-http://localhost:4000}
      # AWS SES (for sending emails)
      AWS_SES_REGION: ${AWS_SES_REGION}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      SES_CONFIGURATION_SET: ${SES_CONFIGURATION_SET}
      SES_CONFIGURATION_SET_NO_TRACKING: ${SES_CONFIGURATION_SET_NO_TRACKING:-}
      # Optional: OAuth
      GITHUB_OAUTH_CLIENT: ${GITHUB_OAUTH_CLIENT:-}
      GITHUB_OAUTH_SECRET: ${GITHUB_OAUTH_SECRET:-}
      GOOGLE_OAUTH_CLIENT: ${GOOGLE_OAUTH_CLIENT:-}
      GOOGLE_OAUTH_SECRET: ${GOOGLE_OAUTH_SECRET:-}
      # Optional: Stripe (for billing)
      STRIPE_SK: ${STRIPE_SK:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ONBOARDING: ${STRIPE_PRICE_ONBOARDING:-}
      STRIPE_PRICE_EMAIL_USAGE: ${STRIPE_PRICE_EMAIL_USAGE:-}
      STRIPE_METER_EVENT_NAME: ${STRIPE_METER_EVENT_NAME:-emails}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - plunk

  # Worker - Background job processor for emails, campaigns, workflows
  worker:
    image: ghcr.io/useplunk/plunk:latest
    container_name: plunk-worker
    restart: unless-stopped
    environment:
      SERVICE: worker
      NODE_ENV: production
      # Database
      DATABASE_URL: postgresql://plunk:${DB_PASSWORD:-changeme123}@postgres:5432/plunk
      DIRECT_DATABASE_URL: postgresql://plunk:${DB_PASSWORD:-changeme123}@postgres:5432/plunk
      # Redis
      REDIS_URL: redis://redis:6379
      # AWS SES (for sending emails)
      AWS_SES_REGION: ${AWS_SES_REGION}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      SES_CONFIGURATION_SET: ${SES_CONFIGURATION_SET}
      SES_CONFIGURATION_SET_NO_TRACKING: ${SES_CONFIGURATION_SET_NO_TRACKING:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    deploy:
      # Scale workers based on your load
      replicas: ${WORKER_REPLICAS:-2}
    networks:
      - plunk

  # Web Dashboard - Main application UI
  web:
    image: ghcr.io/useplunk/plunk:latest
    container_name: plunk-web
    restart: unless-stopped
    environment:
      SERVICE: web
      NODE_ENV: production
      NEXT_PUBLIC_API_URI: ${API_URI:-http://localhost:8080}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - plunk

  # Landing Page - Marketing website (optional)
  landing:
    image: ghcr.io/useplunk/plunk:latest
    container_name: plunk-landing
    restart: unless-stopped
    environment:
      SERVICE: landing
      NODE_ENV: production
      NEXT_PUBLIC_API_URI: ${API_URI:-http://localhost:8080}
    ports:
      - "4000:4000"
    depends_on:
      - api
    networks:
      - plunk
    profiles:
      - full  # Only start with --profile full

  # Documentation - Wiki site (optional)
  wiki:
    image: ghcr.io/useplunk/plunk:latest
    container_name: plunk-wiki
    restart: unless-stopped
    environment:
      SERVICE: wiki
      NODE_ENV: production
    ports:
      - "1000:1000"
    networks:
      - plunk
    profiles:
      - full  # Only start with --profile full

  # ============================================
  # Simplified: All-in-One Container (Alternative)
  # ============================================
  # Uncomment to run everything in a single container
  # This is simpler but less flexible for scaling

  # plunk-all:
  #   image: ghcr.io/useplunk/plunk:latest
  #   container_name: plunk-all-in-one
  #   restart: unless-stopped
  #   environment:
  #     SERVICE: all
  #     NODE_ENV: production
  #     DATABASE_URL: postgresql://plunk:${DB_PASSWORD:-changeme123}@postgres:5432/plunk
  #     DIRECT_DATABASE_URL: postgresql://plunk:${DB_PASSWORD:-changeme123}@postgres:5432/plunk
  #     REDIS_URL: redis://redis:6379
  #     JWT_SECRET: ${JWT_SECRET}
  #     API_URI: ${API_URI:-http://localhost:8080}
  #     DASHBOARD_URI: ${DASHBOARD_URI:-http://localhost:3000}
  #     LANDING_URI: ${LANDING_URI:-http://localhost:4000}
  #     AWS_SES_REGION: ${AWS_SES_REGION}
  #     AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
  #     AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
  #     SES_CONFIGURATION_SET: ${SES_CONFIGURATION_SET}
  #     NEXT_PUBLIC_API_URI: ${API_URI:-http://localhost:8080}
  #   ports:
  #     - "8080:8080"  # API
  #     - "3000:3000"  # Web
  #     - "4000:4000"  # Landing
  #     - "1000:1000"  # Wiki
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - plunk

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  plunk:
    driver: bridge
