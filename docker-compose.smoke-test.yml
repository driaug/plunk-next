version: '3.8'

# Smoke Test Docker Compose
# Minimal configuration for testing that Plunk can start successfully

services:
  postgres:
    image: postgres:16-alpine
    container_name: plunk-smoke-postgres
    environment:
      POSTGRES_DB: plunk
      POSTGRES_USER: plunk
      POSTGRES_PASSWORD: test-password-123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plunk"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smoke-test

  redis:
    image: redis:7-alpine
    container_name: plunk-smoke-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smoke-test

  plunk:
    image: ${PLUNK_IMAGE:-ghcr.io/useplunk/plunk:latest}
    container_name: plunk-smoke-test
    environment:
      # Service configuration
      SERVICE: api
      NODE_ENV: production

      # Database
      DATABASE_URL: postgresql://plunk:test-password-123@postgres:5432/plunk
      DIRECT_DATABASE_URL: postgresql://plunk:test-password-123@postgres:5432/plunk

      # Redis
      REDIS_URL: redis://redis:6379

      # Security (test secret - DO NOT use in production!)
      JWT_SECRET: test-jwt-secret-for-smoke-testing-only-do-not-use-in-production

      # Application URLs
      API_URI: http://localhost:8080
      DASHBOARD_URI: http://localhost:3000
      LANDING_URI: http://localhost:4000

      # AWS SES (dummy values for smoke test - emails won't actually send)
      AWS_SES_REGION: us-east-1
      AWS_SES_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
      AWS_SES_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      SES_CONFIGURATION_SET: plunk-test
      SES_CONFIGURATION_SET_NO_TRACKING: plunk-test-no-tracking

      # Optional features (disabled for smoke test)
      GITHUB_OAUTH_CLIENT: ""
      GITHUB_OAUTH_SECRET: ""
      GOOGLE_OAUTH_CLIENT: ""
      GOOGLE_OAUTH_SECRET: ""
      STRIPE_SK: ""
      STRIPE_WEBHOOK_SECRET: ""
      AWS_S3_ACCESS_KEY_ID: ""
      AWS_S3_ACCESS_KEY_SECRET: ""
      AWS_S3_BUCKET: ""
      AWS_CLOUDFRONT_DISTRIBUTION_ID: ""

    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - smoke-test

networks:
  smoke-test:
    driver: bridge
